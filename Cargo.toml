
[workspace]
members = ["packages/blitz", "packages/dom"]
resolver = "2"


# This is a "virtual package"
# It is not meant to be published, but is used so "cargo run --example XYZ" works properly
[package]
name = "blitz-examples"
version = "0.0.1"
authors = ["Jonathan Kelley"]
edition = "2021"
description = "Top level crate for Blitz"
license = "MIT OR Apache-2.0"
keywords = ["dom", "ui", "gui", "react", "wasm"]
rust-version = "1.60.0"
publish = false


[dev-dependencies]
blitz = { path = "./packages/blitz" }
blitz-dom = { path = "./packages/dom" }
dioxus = { path = "../../dioxus/packages/dioxus" }
euclid = { version = "0.22", features = ["serde"] }
reqwest = "0.11.23"
tokio = { version = "1.25.0", features = ["full"] }

[patch."https://github.com/servo/webrender"]
webrender_api = { path = "../servo/third_party/webrender/webrender_api" }
webrender = { path = "../servo/third_party/webrender/webrender" }

[patch.crates-io]
webrender_api = { path = "../servo/third_party/webrender/webrender_api" }
webrender = { path = "../servo/third_party/webrender/webrender" }

[dependencies]
webrender = "0.61.0"
euclid = { version = "0.22", features = ["serde"] }
